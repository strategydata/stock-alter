# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: stock-alter
prefect-version: 2.14.11

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/strategydata/stock-alter.git
    branch: dev
    access_token:

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: load
  version: 0.0.1
  tags: []
  description: 'load data from source alph'
  schedule:
  entrypoint: dags/extract/alphaVantageAPI.py:main_flow
  parameters: {      
      "gcp_key_path": "~/Project/stock-alter/secrets/gcp_key.json",
      "alpha_vantage_key": "8FIWYVPHF8SDWT8I",
      "from_date": "2023-03-27",
      "to_date": "2023-04-03" ,
      "gcs_bucket_name": "bucket-amberdata-dev-test", 
      "bq_dataset_name": "dataset_amberdata_dev", 
      "bq_table_name": "stock",
      "spark_cluster_name": "spark-amberdata-dev", 
      "spark_job_region": "europe-west2",
      "spark_job_file": "stock_spark.py"
}
  work_pool:
    name: amber-data
    work_queue_name: default
    job_variables: {
    }
